<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const result = [];
      const inputField = document.querySelector("input");
      const suggestions = document.querySelector(".suggestions");

      fetch(endpoint)
        .then((response) => response.json())
        .then((data) => result.push(...data));

      function findMatches(wordToMatch, allWords) {
        return allWords.filter((element) => {
          const regex = new RegExp(wordToMatch, "gi");
          return element.city.match(regex) || element.state.match(regex);
        });
      }

      function numberWithCommas(x) {        //look this up later
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function updateScreen() {
        const matches = findMatches(this.value, result);
        const html = matches
          .map((location) => {
            const regex = new RegExp(this.value, "gi");
            const cityName = location.city.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            const stateName = location.state.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            return `
              <li>
                <span class="name">${cityName}, ${stateName}</span>
                <span class="population">${numberWithCommas(location.population)}</span>
              </li>
            `;
          })
          .join("");
        suggestions.innerHTML = html;
      }

      inputField.addEventListener("change", updateScreen);
      inputField.addEventListener("keyup", updateScreen);
    </script>
  </body>
</html>
